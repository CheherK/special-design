<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Special Design</title>
   <!-- render normally all the elements  -->
   <link rel="stylesheet" href="CSS/normalize.css">
   <!-- FontAwesome Library  -->
   <link rel="stylesheet" href="CSS/all.min.css">
   <!-- Main Css File  -->
   <link rel="stylesheet" href="CSS/master.css">
   <!-- google fonts  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Start Settings Box  -->
   <div class="settings-box">
      <!-- Icon  -->
      <div class="icon">
         <i class="fa fa-gear"></i>
      </div>
      <!-- Settigns  -->
      <div class="settings-container">
         <div class="option-box">
            <h1>Colors</h1>
            <ul class="colors-list">
               <li class="active" data-color="#ff9800"></li>
               <li data-color="#51e2f5"></li>
               <li data-color="#fff685"></li>
               <li data-color="#ffa8B6"></li>
               <li data-color="#8458B3"></li>
            </ul>
         </div>
      </div>
   </div>
   <!-- End Settings Box  -->

   <!-- Start Landing Page  -->
   <div class="landing-page">
      <div class="overlay"></div>
      <div class="container">
         <nav>
            <div class="logo">Special Design</div>
            <ul>
               <li><a href="#" class="active">About</a></li>
               <li><a href="#">Services</a></li>
               <li><a href="#">Products</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
            <!-- Hamburger Icon -->
            <button id="menu-btn">
               <i class="fa-solid fa-bars active"></i>
               <i class="fa-solid fa-xmark"></i>
            </button>
         </nav>
         <div class="introduction-text">
            <h1>We Are <span>Creative </span>Agency</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo corrupti fugit necessitatibus pariatur totam natus omnis provident! Quia harum animi consectetur.</p>
         </div>
      </div>
   </div>
   <!-- End Landing Page  -->
   <script src="./JS/main.js"></script>
</body>
</html>
